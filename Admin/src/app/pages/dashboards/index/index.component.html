<div class="empleado-full-container">
  <div class="bienvenida">
    ¡Bienvenido, {{ nombres }}!
  </div>
  
  <div class="empleado-card-wide">
    <div class="empleado-left">
      <div class="empleado-avatar">
        <img [src]="imagen" alt="Foto de perfil" />
      </div>
      <h2 class="empleado-nombre">{{ nombres }} {{ apellidos }}</h2>
      <span class="empleado-usuario">{{ usuario }}</span>

      <div class="empleado-badges">
        <span *ngIf="esAdmin" class="badge badge-gold">
          <i class="ri-shield-star-line me-1"></i>Administrador
        </span>
        <span *ngIf="esVendedor" class="badge badge-blue">
          <i class="ri-shopping-bag-3-line me-1"></i>Vendedor
        </span>
      </div>
    </div>
    
    <div class="empleado-right">
      <p><i class="ri-mail-line"></i> <strong>Correo:</strong> {{ correo }}</p>
      <p><i class="ri-phone-line"></i> <strong>Teléfono:</strong> {{ telefono }}</p>
      <p><i class="ri-barcode-line"></i> <strong>Código:</strong> {{ codigo }}</p>
      <p><i class="ri-user-settings-line"></i> <strong>Rol:</strong> {{ rol }} (ID: {{ rolId }})</p>
      <p><i class="ri-briefcase-4-line"></i> <strong>Cargo:</strong> {{ cargo }} (ID: {{ cargoId }})</p>
      <p><i class="ri-map-pin-2-line"></i> <strong>Sucursal:</strong> {{ sucursal }} (ID: {{ sucursalId }})</p>
    </div>
  </div>
</div>
